<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p id="alert-text">알림창임</p>
            <button id="close">닫기</button>
        </div>
        <button onclick="Alert2('block', '아이디를 입력하세요.')">버튼1</button>
        <button onclick="Alert2('block', '비밀번호를 입력하세요.')">버튼2</button>
    </body>

    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        function Alert(status){
            document.getElementById('alert').style.display = status;
        }

        function Alert2(status, text){
            document.getElementById('alert').style.display = status;
            document.getElementById('alert-text').innerHTML = text;
        }

    </script>

</html>
